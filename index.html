<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: opacity 1s ease;
        }
        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 18px 36px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.4s ease;
            min-width: 120px;
        }
        #yesBtn {
            background: #ff6b81;
            color: white;
            box-shadow: 0 10px 20px rgba(255,107,129,0.4);
        }
        #noBtn {
            background: #54a0ff;
            color: white;
            box-shadow: 0 10px 20px rgba(84,160,255,0.4);
            /* Hindi na absolute, fixed sa lugar */
        }
        #yesBtn:hover, #noBtn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HI POOO ðŸ¥¹<br>May I court you???</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ðŸ¥°</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        const noMessages = [
            "No",
            "sure ka na?? ðŸ˜",
            "final na 'to ha? ðŸ¥²",
            "last chance na!!",
            "pagsisisihan mo 'to!!",
            "sige na pleaaase ðŸ¥º",
            "ayaw mo talaga?? ðŸ˜­",
            "I wont disturb na you ever again!! ðŸ˜¤",
            "bahala ka na nga!!",
            "pweasseeeeeee say Yes ðŸ¥º",
            "sige... goodbye na ðŸ’”",
            "HMP!! ðŸ˜’"
        ];

        let count = 0;

        noBtn.addEventListener('click', () => {
            count++;

            // Palitan ang text sa loob ng No button
            if (count < noMessages.length) {
                noBtn.textContent = noMessages[count];
            } else {
                noBtn.textContent = "FINE!! ðŸ˜¤";
            }

            // Lumaki ang Yes button
            const yesSize = 1.5 + (count * 0.35);
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${25 + count * 8}px ${50 + count * 15}px`;

            // Lumiliit ang No button
            const noSize = 1.4 - (count * 0.09);
            const noPadding = 16 - (count * 1.2);
            if (noSize > 0.6) {
                noBtn.style.fontSize = `${noSize}rem`;
                noBtn.style.padding = `${noPadding}px ${noPadding * 2}px`;
            } else {
                noBtn.style.fontSize = '0.6rem';
                noBtn.style.padding = '8px 16px';

            if (count > 5) {
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => noBtn.style.animation = '', 500);
            }
        });

        yesBtn.addEventListener('click', () => {
            noBtn.textContent = "YAYYYYY!!! ðŸ¥¹â¤ï¸";
            noBtn.style.background = "#ff6b81";
            yesBtn.textContent = "I LOVE YOU POOO!!!";
            
            setTimeout(() => {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'celebration.html';
                }, 1100);
            }, 800);
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
