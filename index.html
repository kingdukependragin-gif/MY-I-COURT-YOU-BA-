<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May I Court You?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: opacity 1s ease;
        }
        .container {
            background: white;
            padding: 40px 25px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
        }
        h1 {
            font-size: 1.9rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 15px 32px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background: #ff6b81;
            color: white;
        }
        #noBtn {
            background: #54a0ff;
            color: white;
            position: absolute;
        }
        .message {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #e91e63;
            font-weight: bold;
            min-height: 35px;
        }
    </style>
</head>
<body>

</body>
</html>
