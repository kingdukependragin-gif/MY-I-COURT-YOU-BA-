<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a8edea);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        h1 {
            font-size: 3.2rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.7);
        }
        p {
            font-size: 1.6rem;
            margin: 20px;
        }
        .gif-rain img {
            position: absolute;
            width: 100px;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>DID YOU SAY YES?!!! ü•π‚ù§Ô∏è</h1>
    <p>I'M FREAKING SO HAPY RIGHT NOW BEBELOVES KO!!!<br>I LOVE YOU SO MUCH!!) üò≠‚ú®</p>
    <div class="gif-rain"></div>

    <script>
        const gifs = [
            "https://media.tenor.com/ImN0N9iqAp4AAAAM/confetti-celebrate.gif",
            "https://media.tenor.com/7gWtm1z4s8YAAAAM/hearts-love.gif",
            "https://media.tenor.com/Xe0b-7QPZkMAAAAM/yes-yes-yes.gif",
            "https://media.tenor.com/a1IwtdXx0RMAAAAM/confetti-purple.gif",
            "https://media.tenor.com/l9gbq8TMDUEAAAAM/celebratory-boom-boom.gif"
        ];

        let i = 0;
        const rain = setInterval(() => {
            if (i > 80) clearInterval(rain);
            const img = document.createElement('img');
            img.src = gifs[Math.floor(Math.random() * gifs.length)];
            img.style.left = Math.random() * 100 + 'vw';
            img.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.gif-rain').appendChild(img);
            i++;
        }, 150);
    </script>
</body>
